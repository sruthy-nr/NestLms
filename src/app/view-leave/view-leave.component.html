<app-admin-manage></app-admin-manage>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValues()" class="btn btn-primary">REFRESH</button>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table table-borderless">
                      <thead>
                        <tr>
                          <th scope="col">EMPLOYEE CODE</th>
                          <th scope="col">LEAVE TYPE</th>
                          <th scope="col">REMARKS</th>
                          <th scope="col">FROM DATE</th>
                          <th scope="col">TO DATE</th>
                          <th scope="col">APPLY DATE</th>
                          <th scope="col">APPROVE</th>
                          <th scope="col">REJECT</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let i of leave">
                          <td>{{i[2]}}</td>
                          <td>{{i[5]}}</td>
                          <td>{{i[6]}}</td>
                          <td>{{i[4]}}</td>
                          <td>{{i[8]}}</td>
                          <td>{{i[1]}}</td>
                          <td>
                            <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <button (click)="leaveApproved(i[0])" class="btn btn-success">APPROVE</button>
                            </div>
                          </td>
                          <td>
                            <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <button (click)="leaveRejected(i[0])" class="btn btn-danger">REJECT</button>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
